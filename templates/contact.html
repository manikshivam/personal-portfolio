{% extends 'layout.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <title>Contact Form</title>
</head>
<body>
  <div class="bg-image"></div>
    <!-- Header -->
    <div class="head">
        <h1>Contact Form</h1>
        <p>Please fill in all the fields</p>
    </div>
    <!-- /Header -->

    <!-- Main Form Started -->
    <form action="{{ url_for('contact') }}" method="post">
        <label for="fullName">Your Name:</label>
        <input type="text" placeholder="Full Name" name="name" id="fullName">

        <label for="email">Your Email:</label>
        <input type="email" placeholder="abcd@xyz.com" name="email" id="email" required>

        <label for="mobile">Mobile No:</label>
        <input type="tel" placeholder="+91-**********" name="mobile" id="mobile" required>
      
        <label for="message">Message:</label>
        <textarea placeholder="Your Message Here" name="message" id="message" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <!-- /Main Form Ended -->
</body>
</html>
{% endblock %}
